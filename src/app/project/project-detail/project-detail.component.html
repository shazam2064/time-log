<div class="row">
  <div class="col-xs-12">
    <img
      [src]="project.imagePath"
      alt="{{ project.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ project.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Project <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToUserList()" style="cursor: pointer;">To User List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditProject()">Edit Project</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProject()">Delete Project</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ project.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of project.users">
        {{ user.name }} - {{ user.project }}
      </li>
    </ul>
  </div>
</div>
